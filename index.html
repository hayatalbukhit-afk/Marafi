<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرافي | MARAFI - عبق الفخامة العربية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #0a0a0c;
            --dark-gray: #121214;
            --accent-gold: #c5a059;
            --soft-gold: #e2c286;
            --text-gray: #d1d1d1;
            --white: #ffffff;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        /* تحسينات عامة */
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            background-color: var(--primary-dark);
            color: var(--text-gray);
            line-height: 1.8;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* شريط التنقل الاحترافي */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            background: rgba(10, 10, 12, 0.85);
            padding: 20px;
            position: sticky;
            top: 0;
            backdrop-filter: blur(15px);
            z-index: 1000;
            border-bottom: 1px solid rgba(197, 160, 89, 0.2);
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 400;
            letter-spacing: 1px;
            transition: var(--transition);
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -5px;
            right: 0;
            background-color: var(--accent-gold);
            transition: var(--transition);
        }

        nav a:hover { color: var(--accent-gold); }
        nav a:hover::after { width: 100%; }

        /* رأس الصفحة */
        header {
            background-color: #000;
            padding: 40px 20px;
            text-align: center;
        }

        .logo-img {
            max-width: 140px;
            filter: drop-shadow(0 0 10px rgba(197, 160, 89, 0.3));
            transition: var(--transition);
        }

        /* قسم البطولة (Hero) - تم تحديث الخلفية هنا */
        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://image2url.com/r2/default/images/1771328793013-027f3b19-0869-4c69-9371-0853619cddb9.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .hero h2 { 
            color: var(--white); 
            font-size: clamp(2em, 5vw, 3.5em); 
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        /* الأقسام */
        .section { padding: 100px 20px; max-width: 1200px; margin: auto; text-align: center; }
        
        h2.section-title {
            color: var(--accent-gold);
            font-size: 2.2em;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
        }

        /* كروت المنتجات الاحترافية */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            margin-top: 50px;
        }

        .product-card {
            background: linear-gradient(145deg, #161618, #0a0a0c);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 0px;
            transition: var(--transition);
            position: relative;
        }

        .product-card:hover { 
            transform: translateY(-15px);
            border-color: var(--accent-gold);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .product-img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            margin-bottom: 20px;
            filter: grayscale(20%);
            transition: var(--transition);
        }

        .product-card:hover .product-img { filter: grayscale(0%); }

        .product-card h3 { color: var(--soft-gold); margin: 15px 0; font-size: 1.4em; }
