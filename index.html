<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرافي | MARAFI - عبق الفخامة العربية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #050505;
            --dark-gray: #0f0f11;
            --accent-gold: #c5a059;
            --light-gold: #e2c286;
            --text-gray: #a0a0a0;
            --white: #ffffff;
            --transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            background-color: var(--primary-dark);
            color: var(--text-gray);
            line-height: 1.8;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* تحسين شريط التنقل */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            background: rgba(5, 5, 5, 0.8);
            padding: 25px;
            position: sticky;
            top: 0;
            backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 1px solid rgba(197, 160, 89, 0.15);
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 300;
            letter-spacing: 2px;
            transition: var(--transition);
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent-gold);
            transition: var(--transition);
        }

        nav a:hover { color: var(--accent-gold); }
        nav a:hover::after { width: 100%; }

        header {
            background-color: #000;
            padding: 60px 20px;
            text-align: center;
        }

        .logo-img {
            max-width: 180px;
            filter: drop-shadow(0 0 15px rgba(197, 160, 89, 0.2));
            transition: var(--transition);
        }

        /* قسم البطولة العالمي */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://image2url.com/r2/default/images/1771328793013-027f3b19-0869-4c69-9371-0853619cddb9.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow: hidden;
        }

        .hero h2 { 
            font-family: 'Cinzel', serif;
            color: var(--white); 
            font-size: clamp(3em, 8vw, 6em); 
            margin-bottom: 10px; 
            font-weight: 400;
            letter-spacing: 15px;
            animation: fadeInUp 1.5s ease-out;
        }

        .hero p {
            max-width: 800px;
            font-size: 1.3em;
            color: rgba(255,255,255,0.7);
            margin-bottom: 50px;
            font-weight: 300;
            animation: fadeInUp 2s ease-out;
        }

        /* الأقسام وتنسيقها */
        .section { padding: 150px 20px; max-width: 1300px; margin: auto; text-align: center; }

        h2.section-title {
            color: var(--white);
            font-size: 2.8em;
            margin-bottom: 70px;
            font-weight: 400;
            letter-spacing: 3px;
        }

        /* بطاقات المنتجات العالمية */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 50px;
        }

        .product-card {
            background: var(--dark-gray);
            border: 1px solid rgba(255,255,255,0.03);
            position: relative;
            transition: var(--transition);
            cursor: pointer;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(197, 160, 89, 0.1), transparent);
            transition: 0.8s;
            z-index: 2;
        }

        .product-card:hover::before { left: 200%; }

        .product-card:hover {
            transform: translateY(-20px);
            border-color: var(--accent-gold);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .product-img-container {
            height: 450px;
            overflow: hidden;
        }

        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .product-card:hover .product-img { transform: scale(1.08); }

        .product-info { padding: 40px 25px; }

        .product-card h3 { 
            color: var(--white); 
            font-size: 1.4em;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        /* الأزرار الراقية */
        .btn {
            display: inline-block;
            padding: 18px 45px;
            background: transparent;
            color: var(--white);
            border: 1px solid var(--accent-gold);
            text-decoration: none;
            transition: var(--transition);
            font-size: 0.85em;
            letter-spacing: 3px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
